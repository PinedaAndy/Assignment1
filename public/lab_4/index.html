<!DOCTYPE html> 

<html lang="en">

<head>
    <title>Andy Pineda Lab 4</title>


    <!-- CSS Content -->
    <link href="styles.css" type="text/css" rel="stylesheet" />

</head>



<body>

    <!-- Header Start -->
    <header>
        <h1>Andy Pineda Lab 4 </h1>
    </header> 
    <!-- Header End -->





    <!--Main Content Start -->
    <div class="container">
        <div class="wrap">

            <!-- Contact Form -->
            <form>
                <label for="name">Name</label>
                <input type="text" name="name" required="required" />

                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" required="required" />

                <label for="email">Email</label>
                <input type="email" name="email" required="required" />


                <label for="phone">Phone</label>
                <input type="number" name="phone" />

                <label for="textfield">Text Field</label>
                <textarea name="textfield"> Enter text here </textarea>
                
                <label for="age">Age</label>
                <input type="radio" name="age" value="18-35" />
                <input type="radio" name="age" value="35-50" />
                <input type="radio" name="age" value="50-65" />


                <input type="submit" name="submit" value="submit" />



            </form>




        </div>
    </div>
    <!-- Main Content End -->







</body>







</html>
